      <div class="appointment content-item">
        <p class="content-heading">GET APPOINTMENT</p>

        <div class="content-item-body">
          <section>
            <form aria-label="Photography appointment request form">
              <div style="display: flex; gap: 30px">
                <div class="appointment-input">
                  <label for="fname">First Name*</label>
                  <input
                    type="text"
                    name="fname"
                    placeholder="eg. John"
                    aria-label="Enter your first name"
                  />
                </div>

                <div class="appointment-input">
                  <label for="lname">Last Name*</label>
                  <input
                    type="text"
                    name="lname"
                    placeholder="eg. Doe"
                    aria-label="Enter your last name"
                  />
                </div>
              </div>

              <div class="appointment-input">
                <label for="email">Email*</label>
                <input
                  type="email"
                  name="email"
                  placeholder="eg. johndoe92@gmail.com"
                  aria-label="Enter your email address"
                />
              </div>

              <div class="appointment-input">
                <label for="number">Phone Number</label>
                <input
                  type="text"
                  name="number"
                  placeholder="eg. 9812345678"
                  aria-label="Enter your phone number"
                />
              </div>

              <div class="appointment-input">
                <label>What services are you interested in?*</label>

                <div>
                  <input
                    type="checkbox"
                    id="photography"
                    name="photography"
                    value="Bike"
                    aria-label="Photography services"
                  />
                  <label for="photography"> Photography</label><br />

                  <input
                    type="checkbox"
                    id="videography"
                    name="videography"
                    value="Car"
                    aria-label="Videography services"
                  />
                  <label for="videography"> Videography</label><br />

                  <input
                    type="checkbox"
                    id="content_creation"
                    name="content_creation"
                    value="Boat"
                    aria-label="Content creation services"
                  />
                  <label for="content_creation"> Content Creation</label><br />
                </div>
              </div>

              <div class="appointment-input">
                <label for="anything_else">Anything else?</label>

                <textarea
                  name="anything_else"
                  id="anything_else"
                  style="resize: none"
                  rows="10"
                  placeholder="eg. I want to take photo of my dog."
                  aria-label="Additional information about your photography needs"
                ></textarea>
              </div>

              <div>
                <button
                  class="appointment-btn"
                  aria-label="Submit appointment request"
                >
                  SUBMIT
                </button>
              </div>
            </form>
          </section>

          <section>
            <img
              src="../assets/components/appointment.png"
              alt="Professional photographer adjusting camera settings on tripod"
            />
